# E2E Tests Configuration

[pytest]
testpaths = e2e_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: smoke tests for quick validation
    integration: integration tests

# Playwright options
addopts = -v --tb=short

# Timeouts
timeout = 300
