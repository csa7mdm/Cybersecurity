<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;

            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-family: 'Helvetica', sans-serif;
                font-size: 9pt;
                color: #666;
            }
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3 {
            color: #2c3e50;
        }

        h1 {
            font-size: 24pt;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18pt;
            margin-top: 30px;
            color: #34495e;
            border-left: 5px solid #3498db;
            padding-left: 10px;
        }

        h3 {
            font-size: 14pt;
            color: #7f8c8d;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .meta-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            border: 1px solid #e1e4e8;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .meta-label {
            font-weight: bold;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .risk-high {
            color: #e74c3c;
            font-weight: bold;
        }

        .risk-medium {
            color: #f39c12;
            font-weight: bold;
        }

        .risk-low {
            color: #27ae60;
            font-weight: bold;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 10pt;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Cybersecurity Assessment Report</h1>
        <p>Generated by Cypersecurity Autonomous Agent</p>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
        <p>CONFIDENTIAL - For Internal Use Only</p>
        <p>&copy; {{ year }} Cypersecurity Platform. All rights reserved.</p>
    </div>
</body>

</html>
